<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.js">
    <title>Natural Language Processing (NLP) Question and Answer Demo by Pragnakalp Solutions</title>

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style_bert.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="{{ url_for('submitted_form') }}">
                        <h2 class="form-title">Question And Answer Demo Using BERT NLP</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="comment">Paragraph <span class="red-star">*</span></label>
                                <textarea name="Paragraph" class="form-control" rows="7" id="comment"
                                    required>Google, 1998 yılında Larry Page ve Sergey Brin tarafından Ph.D. Kaliforniya'daki Stanford Üniversitesi öğrencileri. Birlikte hisselerinin yaklaşık yüzde 14'üne sahipler ve hisse senedi oylama gücünün yüzde 56'sını hisse senetlerini denetleyerek kontrol ediyorlar. Google'ı 4 Eylül 1998'de özel bir şirket olarak dahil ettiler. İlk halka arz (IPO) 19 Ağustos 2004'te gerçekleşti ve Google, Googleplex lakaplı California'daki Mountain View'daki genel merkezine taşındı. Ağustos 2015'te Google, çeşitli ilgi alanlarını Alphabet Inc adlı bir holding olarak yeniden düzenlemeyi planladığını açıkladı. Google, Alfabenin önde gelen yan kuruluşudur ve Alfabenin İnternet çıkarları için şemsiye şirket olmaya devam edecektir. Sundar Pichai, Alfabenin CEO'su olan Larry Page'ın yerine Google'ın CEO'su olarak atandı.</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 1 <span class="red-star">*</span></label>
                            <input name="Question1" class="form-control input-lg" id="inputlg" type="text"
                                value="Şu anki CEO kim?" required>
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 2</label>
                            <input name="Question2" class="form-control input-lg" id="inputlg" type="text"
                                value="Google ne zaman kuruldu?">

                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 3</label>
                            <input name="Question3" class="form-control input-lg" id="inputlg" type="text"
                                value="Google'ı kim kurdu?">
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 4</label>
                            <input name="Question4" class="form-control input-lg" id="inputlg" type="text"
                                value="Google'ın merkezi nerede?">
                        </div>
                        <div class="form-group">
                            <label for="inputlg">Question 5</label>
                            <input name="Question5" class="form-control input-lg" id="inputlg" type="text"
                                value="Halka arz ne zaman gerçekleşti?">
                        </div>

                        <div class="form-group" id="submitblock">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                            <small class="help-block">
                                It might take around 30 seconds to process your request. So kindly be patient.
                            </small>
                        </div>
                    </form>
                    <footer align="center">
                        <p style="color: black; font-size: 15px;">Developed by : <a href="https://www.pragnakalp.com"
                                target="_blank">Pragnakalp Techlabs </a></p>
                    </footer>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
